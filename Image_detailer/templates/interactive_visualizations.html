{% extends "base.html" %}

{% block title %}Interactive Visualizations{% endblock %}

{% block content %}
    <h1>Interactive Visualizations</h1>
    <form method="POST">
        <input type="text" name="image_name" placeholder="Enter Docker Image Name" required>
        <input type="submit" value="Generate Visualization">
    </form>
    
    {% if plot_html %}
        <h2>Visualization</h2>
        {{ plot_html | safe }}
    {% endif %}
    
    <a href="{{ url_for('index') }}">Back to Home</a>
{% endblock %}
