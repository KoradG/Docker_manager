{% extends "base.html" %}

{% block title %}Interactive Visualizations{% endblock %}

{% block content %}
<div class="container">
    <h1>Interactive Visualizations</h1>
    
    <form method="POST">
        <div class="form-group">
            <label for="image_name">Select Docker Image:</label>
            <select class="form-control" id="image_name" name="image_name" required onchange="this.form.submit()">
                <option value="" disabled selected>Select an image...</option>
                {% for image in available_images %}
                <option value="{{ image }}" {% if image == image_name %}selected{% endif %}>{{ image }}</option>
                {% endfor %}
            </select>
        </div>
    </form>
    
    {% if plot_html %}
    <div class="plot-container">
        <h2>Layer Sizes for {{ image_name }}</h2>
        {{ plot_html | safe }}
    </div>
    {% endif %}
    
    <a href="{{ url_for('index') }}">Back to Home</a>
</div>
{% endblock %}
